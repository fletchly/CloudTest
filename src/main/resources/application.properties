spring.application.name=CloudTest

spring.datasource.url=jdbc:mysql://google/cloudtest?socketFactory=com.google.cloud.sql.mysql.SocketFactory&cloudSqlInstance=sodium-carver-437420-h1:us-central1:cloud-test-db
spring.datasource.username=local
spring.datasource.password=local

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.separator=@