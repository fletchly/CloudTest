<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container-fluid bg-body-tertiary border rounded p-3" style="max-width: 700px">
        <h3 class="mb-3">New User</h3>
        <form action="#" th:action="@{/newUser/create}" th:object="${newUserModel}" method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label" for="firstNameInput">First Name</label>
                    <input type="text" class="form-control" id="firstNameInput" name="firstName">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="lastNameInput">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" name="lastName">
                </div>
                <div class="col-12">
                    <label for="usernameInput" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" id="usernameInput" name="username" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <label for="emailInput" class="form control">Email</label>
                    <input type="email" id="emailInput" name="email" class="form-control">
                </div>
                <div class="col-12">
                    <label for="passwordInput" class="form control">Password</label>
                    <input type="password" id="passwordInput" name="password" class="form-control">
                </div>
                <div class="col-12">
                    <input type="submit" value="Create user" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
