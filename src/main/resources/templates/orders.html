<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="d-flex mt-3">
    <div class="p-2"><h1>Orders</h1></div>
    <div class="ms-auto p-2">
      <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Log Out" class="btn btn-outline-primary">
      </form>
    </div>
  </div>
  <div class="border rounded p-1">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Order Number</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${orders.isEmpty()}">
        <td colspan="4">No orders available</td>
      </tr>
      <tr th:each="order : ${orders}">
        <td><span th:text="${order.getOrderNo()}">Error</span></td>
        <td><span th:text="${order.getProductName()}">Error</span></td>
        <td><span th:text="${order.getPrice()}">Error</span></td>
        <td><span th:text="${order.getQuantity()}">Error</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
