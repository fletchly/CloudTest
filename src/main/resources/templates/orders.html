<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 50%">
    <thead>
    <tr>
        <th style="text-align: center">Order Number</th>
        <th style="text-align: center">Product Name</th>
        <th style="text-align: center">Price</th>
        <th style="text-align: center">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${orders.isEmpty()}">
        <td style="text-align: center" colspan="4">No orders available</td>
    </tr>
    <tr th:each="order : ${orders}">
        <td style="text-align: center"><h5 th:text="${order.getOrderNo()}">Error</h5></td>
        <td style="text-align: center"><h5 th:text="${order.getProductName()}">Error</h5></td>
        <td style="text-align: center"><h5 th:text="${order.getPrice()}">Error</h5></td>
        <td style="text-align: center"><h5 th:text="${order.getQuantity()}">Error</h5></td>
    </tr>
    </tbody>
</table>
</body>
</html>
